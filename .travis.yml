language: node_js

node_js: "6"

addons:
  apt:
    packages:
      - xvfb
      - fakeroot
      - dpkg
      - libdbus-1-dev
      - libglib2.0-dev
      - dbus
      
before_install:
  - cd debian/
  
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  
script:
  - yarn build

cache:
  directories:
  - debian/node_modules
