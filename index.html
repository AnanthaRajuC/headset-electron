<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title></title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div id="app" class="layout"></div>
  <iframe id="yt-player" style="disply:none;visibility:hidden;"></iframe>
  <script>
    var config = require('./config')
    var iframe = document.getElementById('yt-player')

    iframe.src = 'http://localhost:' + config.port + '/static'

    iframe.onload = function() {
      var innerWin = iframe.contentWindow;
      window.ytPlayer = innerWin.player;
      window.ytPlayerEmitter = innerWin.ytPlayerEmitter;

      require("babel-register");
      require('./components/App');
    }
  </script>
</body>
</html>
